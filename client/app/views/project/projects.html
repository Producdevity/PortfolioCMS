<a class="btn btn-primary" href="/#/create/project"><span class="glyphicon glyphicon-plus"></span> Create Project</a>
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>URL</th>
    <th>Operations</th>
  </thead>
  <tbody>
    <tr ng-repeat="project in vm.projects">
      <td><a ng-href="/#/project/{{ project._id }}">{{ project.title }}</a></td>
      <td>{{ project.url }}</td>
      <td>
        <div class="button-group">
          <a ng-href="/#/project/{{ project._id }}/edit" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>
          <a ng-href="/#/project/{{ project._id }}/delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
