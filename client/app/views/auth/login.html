<h2 class="page-header">Account Login</h2>
<div ng-if="vm.error" class="alert alert-danger"><strong>Whoops!</strong> {{vm.error}}</div>
<form method="post" ng-submit="vm.loginUser()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" ng-model="vm.userData.email" class="form-control" name="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ng-model="vm.userData.password" class="form-control" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
