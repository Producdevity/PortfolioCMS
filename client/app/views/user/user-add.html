<form role="form">
  <div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text" ng-model="vm.user.name" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="email" class="control-label">Email</label>
    <input type="text" ng-model="vm.user.email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password" class="control-label">Password</label>
    <input type="text" ng-model="vm.user.password" class="form-control" id="password" placeholder="*****">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="vm.saveUser()" value="Save">
</form>
